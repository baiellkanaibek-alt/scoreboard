<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Минималистичное табло</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;padding:20px;background:#0f1115;color:#e6e8ee;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}
    .score{font-size:72px;font-weight:bold;margin:20px 0}
    button{font-size:32px;padding:20px 40px;margin:10px;border:none;border-radius:12px;background:#1e2230;color:white;cursor:pointer}
    button:active{background:#2f364f}
    .controls{display:flex;gap:20px;flex-wrap:wrap;justify-content:center}
  </style>
</head>
<body>
  <div class="score" id="score">0 - 0</div>
  <div class="controls">
    <button id="incA">+A</button>
    <button id="decA">−A</button>
    <button id="reset">Сброс</button>
    <button id="incB">+B</button>
    <button id="decB">−B</button>
  </div>
  <script>
    let scoreA=0, scoreB=0;
    const scoreEl=document.getElementById('score');
    function render(){scoreEl.textContent=`${scoreA} - ${scoreB}`;}
    document.getElementById('incA').onclick=()=>{scoreA++;render();};
    document.getElementById('decA').onclick=()=>{if(scoreA>0)scoreA--;render();};
    document.getElementById('incB').onclick=()=>{scoreB++;render();};
    document.getElementById('decB').onclick=()=>{if(scoreB>0)scoreB--;render();};
    document.getElementById('reset').onclick=()=>{scoreA=0;scoreB=0;render();};
    render();
  </script>
</body>
</html>
